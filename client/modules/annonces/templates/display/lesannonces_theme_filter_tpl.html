<template name="lesannonces_theme_filter_tpl">
  <div id="lesannonces-theme-filter" class="lesannonces-theme-list">
    {{#each ctx_lesannonces_themes}}
      <div class="theme {{selected}}">
        {{ctx_lesannonces_theme_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
