<template name="annonce_creation_plage_form_tpl">	

{{#constant}}
  <div class="control-group">
    <label class="control-label" for="annonces-startdate-input">Date de début</label>
    <div class="controls">
      <input id="annonces-startdate-input" type="text" placeholder="date de démarrage de l'annonce..."></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="annonces-enddate-input">Date de fin</label>
    <div class="controls">
      <input id="annonces-enddate-input" type="text" placeholder="date de fin de l'annonce..."></input>
    </div>
  </div>
  {{/constant}}

</template>
