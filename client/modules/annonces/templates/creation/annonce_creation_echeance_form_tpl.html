<template name="annonce_creation_echeance_form_tpl">	

{{#constant}}
  <div class="control-group">
    <label class="control-label" for="annonces-echeance-input">Echeance</label>
    <div class="controls">
      
      <div class="input-append date annonces-echeance-input" id="annonces-echeance-input-dp" data-date="">
        <input class="span1" id="annonces-echeancedate-input" size="8" type="text" value="" readonly="" style="font-size: 10px;">
        <span class="add-on"><i class="icon-calendar"></i></span>
      </div>
      <div class="input-append bootstrap-timepicker-component" style="display: inline-block;">
        <input type="text" id="annonces-echeancetime-input" class="timepicker-default input-small"  style="font-size: 10px;">
        <span class="add-on">
          <i class="icon-time"></i>
        </span>
      </div>


    </div>
  </div>
  {{/constant}}

</template>
