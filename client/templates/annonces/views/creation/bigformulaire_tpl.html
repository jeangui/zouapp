	<template name="bigformulaire_tpl">

	{{#if currentUser}}
	<div style="border: 5px solid #DDD;margin-bottom: 10px;padding-top: 10px;padding-left: 60px;background-color: #262E4F;">
		<div class="container">
			<div class="row">
				<div class="span9">
					<div class="well">
						<h2>Créer votre annonce</h2>
					</div>
				</div>
			</div>
			<div class="row">
			    <div class="span3">
		    	    <form class="well form-inline">
					    <legend>
					    	<h3>... d'information</h3>
					    </legend>
					    <a href="#demandeInformationModal" role="button" class="btn-primary btn-large" data-toggle="modal">Demande</a>
						<a href="#offreInformationModal" role="button" class="btn-primary btn-large" data-toggle="modal">Offre</a>
				    </form>
			    </div>
			    <div class="span3">
			    	<form class="well form-inline">
					    <legend>
					    	<h3>... de service</h3>
					    </legend>
					    <a href="#demandeServiceModal" role="button" class="btn-primary btn-large" data-toggle="modal">Demande</a>
						<a href="#offreServiceModal" role="button" class="btn-primary btn-large" data-toggle="modal">Offre</a>
				    </form>
			    </div>
			    <div class="span3">
			    	<form class="well form-inline">
					    <legend>
					    	<h3>...de bien</h3>
					    </legend>
					    <a href="#demandeBienModal" role="button" class="btn-primary btn-large" data-toggle="modal">Demande</a>
						<a href="#offreBienModal" role="button" class="btn-primary btn-large" data-toggle="modal">Offre</a>
				    </form>
			    </div>
				
			</div>	

		</div>
	</div>
	

	<div class="modal hide fade in large" id="demandeInformationModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3>Décrivez votre demande d'information</h3>
		</div>
		<div class="modal-body">
			{{> annonce_creation_demande_info_tpl}}
		</div>
		<div class="modal-footer">
			<a href="#" class="btn btn-primary" data-dismiss="modal">NOK</a>
			<button class="btn btn-primary" id="btn-demandeInformationModal">OK</button>
		</div>
	</div>

	<div class="modal hide fade in" id="offreInformationModal">
